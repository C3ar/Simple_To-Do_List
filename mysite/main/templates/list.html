{%extends "base.html"%}
{%block title%} List of all ToDoLists{%endblock%}
{%block content%}
<h1>{{ls.name}}</h1>
<form method="POST" action="">
    {%csrf_token%}
   <ul>
        {%for item in ls.item_set.all%}
            {% if item.Complete == True %}
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check"></div>
                <li><input type="checkbox" class="form-check-input" value="clicked"  name="c{{item.id}}" checked>{{item.Text}}</li>
                {%else%}
                <li><input type="checkbox" class="form-check-input" value="clicked" name="c{{item.id}}" >{{item.Text}}</li>
            {%endif%}
        {%endfor%}
                </div>
            </div>
   <div class="container" >
   <button type="submit" name="newItem" value="newItem" class="btn btn-primary">Add Item</button>
   <input type="text" name="new">
   <button type="submit" name="save" value="save" class="btn btn-success">Save</button>
   <button type="submit" name="Clear" value="Clear" class="btn btn-warning">Clear</button>
   <br>
   <br>
   <button type="submit" name="Delete" value="Delete" class="btn btn-danger">Delete List</button>
   </div>
   </ul>
</form>

    
{%endblock%}
